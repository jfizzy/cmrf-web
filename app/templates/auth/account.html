{% extends "base.html" %}

{% block title %}{{super()}} - Account{% endblock %}

{% block page_content %}
<div class="container">
  <div class="page-header">
    <h1>Account Details</h1>
  </div>
  <div class="col-md-4">
    <h3>
      UCID: {{current_user.id}}
      First Name: {{current_user.first_name}}
      Last Name: {{current_user.last_name}}

      Account Options:
    </h3>
    <div class="btn-group-vertical">
      <button href="{{url_for('auth.change-password')}}" type="button" class="btn btn-primary">Change Password</button>
      <button href="{{url_for('auth.reset-password')}}" type="button" class="btn btn-primary">Reset Password</button>
      <button href="{{url_for('auth.change-email')}}" type="button" class="btn btn-primary">Change Email</button>
    </div>
  </div>
</div>
{% endblock %}
