{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{super()}} - Register{% endblock %}

{% block page_content %}
<div class="container">
<div class="page-header">
    <h1>Register</h1>
</div>
<div class="col-md-4">
  <form method="post" action="/">
    {{ form.hidden_tag() }}
    {{ form.title }}
    {{ form.desc }}
    <h3>{{ form.assistance.label }}</h3>
    {{ form.assistance }}
    {{ form.submit }}
  </form>
</div>
</div>
{% endblock %}
