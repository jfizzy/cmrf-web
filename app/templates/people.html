{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{super()}} - People{% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>People</h1>
</div>
<div class="container-full-background">
	<div class="container">
		<div class="row">
			{% for post in posts %}
				<div class="col-md-4 col-sm-6 col-xs-12">
				<div class="thumbnail thumbnail4">
						<div class="crop-img">
							<img src="{{ post.pic }}"" alt="">
						</div>
						<div class="caption">
							<h> {{ post.header }} </h>
							<p> {{ post.caption }} </p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
